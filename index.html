<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>HTML Form</title>
</head>
<body>
    <header>
        <h1>Demo form</h1>
    </header>
    <main>
        <form action="/" method="GET">
            <section>
                <h2>Your personal details</h2>
                <ul>
                    <li>
                        <label for="username">Your name</label>
                        <input type="text" name="user-name" id="username" required placeholder="Ihor Savin">
                    </li>
                    <li>
                        <label for="useremail">Your e-mail</label>
                        <input type="email" name="user-email" id="useremail" placeholder="igoron@gmail.com">
                    </li>
                    <li>
                        <label for="userpassword">Your password</label>
                        <input type="password" name="user-password" id="userpassword" required minlength="8">
                    </li>
                    <li>
                        <label for="userphone">Your phone</label>
                        <input type="phone" name="user-phone" id="userphone" required minlength="10">
                    </li>
                </ul>                   
            </section>
            <section>
                <h2>More details</h2>
                <ul>
                    <li>
                        <label for="userage">Your age</label>
                        <input type="number" step="1" name="user-age" id="userage" required min="16" max="100">
                    </li>
                    <li>
                        <label for="userbirthdate">Your birthdate</label>
                        <input type="date" name="user-birthdate" id="userbirthdate" required min="1921-01-01" max="2022-04-26">
                    </li>
                    <li>
                        <label for="favorite-color">Your favorite color</label>
                        <select name="user-color" id="favorite-color">
                            <option value="red">Red</option>
                            <option value="blue">Blue</option>
                            <option value="green">Green</option>
                        </select>
                    </li>
                </ul>
            </section>

            <section>
                    <label for="usermessage">Your message</label>
                    <textarea id="usermessage" name="user-message" rows="10"></textarea>
            </section>

            <section>
                <h3>How we should verify your account?</h3>
                <ul>
                    <li class="form-control-inline">
                        <input type="radio" name="verify" id="verify-text-message" value="text-message" required>
                        <label for="verify-text-message">Via text message (SMS)</label>
                    </li>
                    <li class="form-control-inline">
                        <input type="radio" name="verify" id="verify-phone" value="phone" required>
                        <label for="verify-phone">Via phone call</label>
                    </li>
                    <li class="form-control-inline">
                        <input type="radio" name="verify" id="verify-email" value="email" required>
                        <label for="verify-email">Via an e-mail</label>
                    </li>
                </ul>
            </section>
            <section>
                <h2>How should we contact you?</h2>
                <ul>                  
                    <li class="form-control-inline">
                        <input type="checkbox" name="contact" id="contact-email" value="email">
                        <label for="contact-email">Contact me via e-mail</label>
                    </li>
                    <li class="form-control-inline">
                        <input type="checkbox" name="contact" id="contact-phone" value="phone">
                        <label for="contact-phone">Contact me via phone</label>
                    </li>
                </ul>                
            </section>
            <hr>
            <section>
                    <div class="form-control-inline">
                        <input type="checkbox" id="agree-terms" name="terms">
                        <label for="agree-terms">Agree to terms?</label>
                    </div>                
            </section>
            <section>
                <button type="submit">Submit</button>
            </section>           
        </form>
    </main>
    
    
</body>
</html>
